<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

		<title>ShortStop</title>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
		<link rel="stylesheet" href="{{static_url('css/app.css')}}">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    	<script src="{{static_url('js/shortstop.js')}}"></script>

	</head>
	<body>

		<div class="pure-menu">
			<a href="#" class="pure-menu-heading"><img src="{{static_url('img/logo.png')}}" /></a>
		</div>

		<!-- {# ZOOM BUTTONS #} -->
		<div id="map-container">
			<div class="zoom-ui">
					<div class="zoom-in">
						<p>+</p>
					</div>
					<div class="zoom-out">
						<p>â€“</p>
					</div>
				</div>
			<div id="map"></div>
		</div>

		<!-- {# OVERLAY #} -->
		<div id="overlay">
		    <a href="#" class="close">&times;</a>
    	    <div class="category hungry">
    	    	<h2>Food</h2>
    	    </div>
    	    <div class="location">
    	    	<h2>My Location</h2>
    	    </div>
    	    <div class="venue">
    	    	<div class="back-arrow disabled"></div>
    	    	<h2>Venue</h2>
    	    	<div class="arrow"></div>
    	    </div>
    	    <div class="item">
    	    	<div class="back-arrow disabled"></div>
    	    	<h2>Item</h2>
    	    	<div class="arrow"></div>
    	    </div>
    	    <div class="do-button">
    	    	<a href="#do-it" class="pure-button green-button">Do it!</a>
    		</div>
		</div>
		<div id="mask" onclick="document.location='#';"></div>

		<!-- {# DO IT #} -->
		<div id="do-it">
			<h2>Do It!</h2>
			<div class="do-it-content">
				<div class="item-header-food"></div>
				<h2>Item</h2>
				<p>Venue</p>
				<div class="food-icon"></div>
				<!-- <div class="pure-button">Reviews</div> -->
			</div>
			<div class="pure-button green-button-sm">I did it!</div>
			<a href="#itinerary"><div class="pure-button green-button-sm">Do it Later</div></a>
		</div>
		<div id="mask" onclick="document.location='#';"></div>

		<!-- {# ITINERARY #} -->
		<div id="itinerary">
			<h2>Make a Day of it</h2>
			<div class="itinerary-content">
				<p>Add these items to your list and plan your day with shortstop</p>
				<div class="item-1">
					<div class="item-header-drink"></div>
					<h2>Stella Artois</h2>
					<p>Open Bar at Yahoo</p>
					<div class="drink-icon"></div>
				</div>
				<div class="item-2">
					<div class="item-header-fun"></div>
					<h2>Hack USA 2013</h2>
					<p>Yahoo</p>
					<div class="fun-icon"></div>
				</div>
				<div class="pure-button green-button-sm">Book it!</div>
			</div>
		</div>
		<div id="mask" onclick="document.location='#';"></div>

		<!-- {# BUTTONS #} -->
		<div id="button-bar">
			<div class="buttons">
				<a href="#"><div class="pure-button hungry">I'm Hungry</div></a>
				<a href="#"><div class="pure-button sober">I'm Sober</div></a>
				<a href="#"><div class="pure-button bored">I'm Bored</div></a>
			</div>
		</div>
		

		

	</body>

	<script type="text/javascript">

		$(document).ready(function(e){
			initApp();
		});

	</script>
</html>
